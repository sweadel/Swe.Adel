<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swe.Adel | Software Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --bg-dark: #020617;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-dark);
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            color: white;
            font-family: 'Tajawal', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 30px;
            border-radius: 40px;
            text-align: center;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        /* صورة المبرمج الفخمة */
        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid var(--neon-blue);
            margin-bottom: 20px;
            box-shadow: 0 0 20px var(--neon-blue);
            object-fit: cover;
        }

        .name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            background: linear-gradient(to bottom, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .title {
            color: #94a3b8;
            letter-spacing: 3px;
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
        }

        .university {
            color: var(--neon-blue);
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 40px;
            display: block;
        }

        .links-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* تقسيم الأزرار لصفين بجانب بعض */
            gap: 20px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px 15px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .link-card i {
            font-size: 2.5rem; /* أيقونات كبيرة */
        }

        .link-card span {
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* تأثيرات الألوان عند الحوم (Hover) */
        .link-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.1);
        }

        .github:hover { border-color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
        .linkedin:hover { border-color: #0077b5; box-shadow: 0 0 15px rgba(0,119,181,0.3); }
        .whatsapp:hover { border-color: #25d366; box-shadow: 0 0 15px rgba(37,211,102,0.3); }
        .email:hover { border-color: #ea4335; box-shadow: 0 0 15px rgba(234,67,53,0.3); }

        /* موبايل: جعل الأزرار تأخذ عرض كامل */
        @media (max-width: 400px) {
            .links-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="main-card">
        <img src="https://img.freepik.com/free-vector/hacker-operating-laptop-cartoon-icon-illustration-technology-business-icon-concept-isolated-flat-cartoon-style_138676-2387.jpg" class="profile-img" alt="Swe.Adel">
        
        <h1 class="name">Swe.Adel</h1>
        <span class="title">SOFTWARE ENGINEER</span>
        <span class="university">جامعة الزيتونة الأردنية</span>

        <div class="links-container">
            <a href="https://github.com/sweadel" target="_blank" class="link-card github">
                <i class="fab fa-github"></i>
                <span>Repository</span>
            </a>
            <a href="#" target="_blank" class="link-card linkedin">
                <i class="fab fa-linkedin"></i>
                <span>Lin Profile</span>
            </a>
            <a href="https://wa.me/962785166443" target="_blank" class="link-card whatsapp">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
            <a href="mailto:adel11amer11@gmail.com" class="link-card email">
                <i class="fas fa-envelope"></i>
                <span>Email</span>
            </a>
            <a href="https://www.instagram.com/dr._.818?igsh=MWtyazR1cHZ0ZXR2cg==" target="_blank" class="link-card" style="grid-column: span 2;">
                <i class="fab fa-instagram" style="color: #e1306c;"></i>
                <span>Follow on Instagram</span>
            </a>
        </div>
    </div>

</body>
</html>
