<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swe.Adel | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #020617;
            /* استخدام نفس الخلفية الموجودة في الصورة */
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                              url('https://r4.wallpaperflare.com/wallpaper/790/310/240/man-digital-art-neon-hoodie-wallpaper-9990e87d312a0dcb4687d85fc0c1466d.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Tajawal', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .header-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.2rem;
            color: #00f2ff;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.8);
        }

        .job-title {
            font-size: 0.8rem;
            letter-spacing: 3px;
            color: #fff;
            display: block;
            margin-bottom: 2px;
        }

        .uni-text {
            font-size: 0.85rem;
            color: #fff;
            margin-bottom: 50px;
            display: block;
        }

        /* تنسيق شبكة الأزرار النيون */
        .neon-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .neon-box {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 3px solid;
            border-radius: 25px;
            padding: 30px 10px;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            transition: 0.4s;
        }

        .neon-box i { font-size: 2.5rem; }
        .neon-box span { font-size: 0.85rem; font-weight: bold; }

        /* الألوان مطابقة للصورة حرفياً */
        .white-glow { border-color: #ffffff; box-shadow: 0 0 15px #ffffff; }
        .cyan-glow  { border-color: #00f2ff; box-shadow: 0 0 15px #00f2ff; }
        .green-glow { border-color: #39ff14; box-shadow: 0 0 15px #39ff14; }
        .red-glow   { border-color: #ff3131; box-shadow: 0 0 15px #ff3131; }
        .pink-glow  { border-color: #ff00ff; box-shadow: 0 0 15px #ff00ff; }
        .blue-glow  { border-color: #0062ff; box-shadow: 0 0 15px #0062ff; }

        .neon-box:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.1);
        }

        /* لضمان استجابة الموبايل */
        @media (max-width: 350px) {
            .neon-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1 class="header-name">Swe.Adel</h1>
        <span class="job-title">SOFTWARE ENGINEER</span>
        <span class="uni-text">Al-Zaytoonah University</span>

        <div class="neon-grid">
            <a href="https://github.com/sweadel" target="_blank" class="neon-box white-glow">
                <i class="fab fa-github"></i>
                <span>Repository</span>
            </a>

            <a href="#" target="_blank" class="neon-box cyan-glow">
                <i class="fab fa-linkedin-in"></i>
                <span>Lin Profile</span>
            </a>

            <a href="https://wa.me/962785166443" target="_blank" class="neon-box green-glow">
                <i class="fab fa-whatsapp"></i>
                <span>Direct WhatsApp</span>
            </a>

            <a href="mailto:adel11amer11@gmail.com" class="neon-box red-glow">
                <i class="far fa-envelope"></i>
                <span>Professional Email</span>
            </a>

            <a href="https://www.instagram.com/dr._.818?igsh=MWtyazR1cHZ0ZXR2cg==" target="_blank" class="neon-box pink-glow">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>

            <a href="https://www.facebook.com/share/1GnqrtX18u/" target="_blank" class="neon-box blue-glow">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook</span>
            </a>
        </div>
    </div>

</body>
</html>
