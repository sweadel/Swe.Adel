<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عادل جعارة | Software Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --main-cyan: #00f2ff;
            --main-blue: #0062ff;
            --dark-bg: #0a0e17;
            --card-bg: rgba(16, 24, 39, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        
        body {
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 242, 255, 0.05) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(0, 98, 255, 0.1) 0, transparent 50%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 24px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* أيقونة المبرمج البديلة للصورة */
        .dev-icon {
            font-size: 60px;
            background: linear-gradient(135deg, var(--main-cyan), var(--main-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            display: inline-block;
            filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.3));
        }

        h1 { font-size: 1.8rem; margin-bottom: 5px; font-weight: 700; letter-spacing: 0.5px; }
        
        .role {
            font-size: 1rem;
            color: var(--main-cyan);
            font-weight: 500;
            display: block;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .edu-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.85rem;
            color: #94a3b8;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .links-grid { display: grid; gap: 15px; }

        .link-btn {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .link-btn:hover {
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--main-cyan);
            transform: translateX(-5px);
        }

        .link-btn i { font-size: 1.3rem; width: 30px; }
        .link-btn span { flex-grow: 1; text-align: right; font-weight: 500; }

        /* تلوين الأيقونات للفخامة */
        .fa-linkedin { color: #0077b5; }
        .fa-github { color: #fff; }
        .fa-whatsapp { color: #25d366; }
        .fa-envelope { color: #ea4335; }
        .fa-instagram { color: #e1306c; }

    </style>
</head>
<body>

    <div class="container">
        <div class="dev-icon">
            <i class="fas fa-code-branch"></i>
        </div>
        
        <h1>عادل جعارة</h1>
        <span class="role">Software Engineering</span>
        
        <div class="edu-box">
            <i class="fas fa-university"></i>
            طالب في جامعة الزيتونة الأردنية
        </div>

        <div class="links-grid">
            <a href="https://github.com/sweadel" target="_blank" class="link-btn">
                <i class="fab fa-github"></i> <span>GitHub</span>
            </a>
            <a href="#" target="_blank" class="link-btn"> <i class="fab fa-linkedin"></i> <span>LinkedIn</span>
            </a>
            <a href="https://wa.me/962785166443" target="_blank" class="link-btn">
                <i class="fab fa-whatsapp"></i> <span>WhatsApp</span>
            </a>
            <a href="mailto:adel11amer11@gmail.com" class="link-btn">
                <i class="fas fa-envelope"></i> <span>البريد الإلكتروني</span>
            </a>
            <a href="https://www.instagram.com/dr._.818?igsh=MWtyazR1cHZ0ZXR2cg==" target="_blank" class="link-btn">
                <i class="fab fa-instagram"></i> <span>Instagram</span>
            </a>
            <a href="https://www.facebook.com/share/1GnqrtX18u/" target="_blank" class="link-btn">
                <i class="fab fa-facebook"></i> <span>Facebook</span>
            </a>
        </div>
    </div>

</body>
</html>
