<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swe.Adel | Professional Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #020617;
            background-image: linear-gradient(rgba(2, 6, 23, 0.7), rgba(2, 6, 23, 0.7)), 
                              url('Gemini_Generated_Image_nxv9vrnxv9vrnxv9.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Tajawal', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .main-container { width: 100%; max-width: 480px; text-align: center; }

        /* تأثير الكتابة الاحترافي */
        .header-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: #00f2ff;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.8);
            margin-bottom: 5px;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid #00f2ff;
            animation: typing 3.5s steps(15, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: #00f2ff } }

        .uni-tag {
            color: #94a3b8;
            font-size: 0.8rem;
            letter-spacing: 2px;
            margin-bottom: 30px;
            display: block;
            font-weight: bold;
        }

        /* حاوية المهارات المتقدمة */
        .skills-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 242, 255, 0.1);
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .skill-item { margin-bottom: 15px; }
        .skill-info { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 5px; color: #00f2ff; }
        .progress-bg { background: rgba(255,255,255,0.05); height: 6px; border-radius: 10px; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #00f2ff, #0062ff); border-radius: 10px; box-shadow: 0 0 10px #00f2ff; }

        .section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 30px 0 15px;
            color: #fff;
            opacity: 0.7;
        }

        .neon-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .neon-box {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 22px 10px;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .neon-box i { font-size: 1.8rem; }
        .neon-box span { font-size: 0.75rem; font-weight: bold; letter-spacing: 1px; }

        /* ستايل المشاريع الخاص (Delta Optics) */
        .delta-btn { 
            border: 1.5px solid #00f2ff; 
            background: rgba(0, 242, 255, 0.05);
            grid-column: span 2; /* يأخذ العرض كامل للتميز */
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        /* ألوان التوهج */
        .gh { border-color: #fff; }
        .li { border-color: #0077b5; }
        .wa { border-color: #25d366; }
        .fb { border-color: #1877f2; }
        .ig { border-color: #e4405f; }
        .em { border-color: #ff3131; }

        .neon-box:hover { transform: translateY(-8px); background: rgba(255, 255, 255, 0.1); border-color: #fff; }

    </style>
</head>
<body>

    <div class="main-container">
        <h1 class="header-name">Swe.Adel</h1>
        <span class="uni-tag">SOFTWARE ENGINEER | AL-ZAYTOONAH UNIVERSITY</span>

        <div class="skills-card">
            <div class="skill-item">
                <div class="skill-info"><span>Java</span><span>85%</span></div>
                <div class="progress-bg"><div class="progress-fill" style="width: 85%;"></div></div>
            </div>
            <div class="skill-item">
                <div class="skill-info"><span>SQL & Database</span><span>80%</span></div>
                <div class="progress-bg"><div class="progress-fill" style="width: 80%;"></div></div>
            </div>
            <div class="skill-item">
                <div class="skill-info"><span>Web Development</span><span>90%</span></div>
                <div class="progress-bg"><div class="progress-fill" style="width: 90%;"></div></div>
            </div>
        </div>

        <div class="section-title">المشاريع المميزة</div>
        <div class="neon-grid">
            <a href="https://sweadel.github.io/delta-optics/" target="_blank" class="neon-box delta-btn">
                <i class="fas fa-glasses"></i>
                <span>Delta Optics Website</span>
            </a>
        </div>

        <div class="section-title">قنوات التواصل التقني</div>
        <div class="neon-grid">
            <a href="https://github.com/sweadel" target="_blank" class="neon-box gh">
                <i class="fab fa-github"></i><span>GitHub</span>
            </a>
            <a href="https://www.linkedin.com/in/swe-adel-ja-ara" target="_blank" class="neon-box li">
                <i class="fab fa-linkedin-in"></i><span>LinkedIn</span>
            </a>
            <a href="https://wa.me/962785166443" target="_blank" class="neon-box wa">
                <i class="fab fa-whatsapp"></i><span>WhatsApp</span>
            </a>
            <a href="mailto:adel11amer11@gmail.com" class="neon-box em">
                <i class="fas fa-envelope"></i><span>Email</span>
            </a>
            <a href="https://www.facebook.com/share/1GnqrtX18u/" target="_blank" class="neon-box fb">
                <i class="fab fa-facebook-f"></i><span>Facebook</span>
            </a>
            <a href="https://www.instagram.com/dr._.818" target="_blank" class="neon-box ig">
                <i class="fab fa-instagram"></i><span>Instagram</span>
            </a>
        </div>
    </div>

</body>
</html>
