<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swe.Adel | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #05070a; /* خلفية داكنة جداً مثل الصورة */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .header-name {
            font-size: 3.5rem;
            color: #00f2ff;
            text-shadow: 0 0 20px #00f2ff;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .job-title {
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }

        .uni-name {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 40px;
            display: block;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: #000;
            border: 2px solid;
            border-radius: 20px;
            padding: 30px 10px;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
        }

        .card i { font-size: 2.5rem; }
        .card span { font-weight: bold; }

        /* الألوان وتأثيرات النيون لكل كرت */
        .li { border-color: #00f2ff; box-shadow: 0 0 15px #00f2ff; }
        .gh { border-color: #fff; box-shadow: 0 0 15px #fff; }
        .em { border-color: #ff3131; box-shadow: 0 0 15px #ff3131; }
        .wa { border-color: #39ff14; box-shadow: 0 0 15px #39ff14; }
        .fb { border-color: #0062ff; box-shadow: 0 0 15px #0062ff; }
        .in { border-color: #ff00ff; box-shadow: 0 0 15px #ff00ff; }

        .card:hover { transform: scale(1.05); }

        @media (max-width: 400px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header-name">Swe.Adel</h1>
        <span class="job-title">Software Engineer</span>
        <span class="uni-name">Al-Zaytoonah University</span>

        <div class="grid">
            <a href="https://www.linkedin.com/in/swe-adel-ja-ara" class="card li"><i class="fab fa-linkedin"></i><span>LinkedIn</span></a>
            <a href="https://github.com/sweadel" class="card gh"><i class="fab fa-github"></i><span>Repository</span></a>
            <a href="mailto:adel11amer11@gmail.com" class="card em"><i class="fas fa-envelope"></i><span>Email</span></a>
            <a href="https://wa.me/962785166443" class="card wa"><i class="fab fa-whatsapp"></i><span>WhatsApp</span></a>
            <a href="https://www.facebook.com/share/1GnqrtX18u/" class="card fb"><i class="fab fa-facebook-f"></i><span>Facebook</span></a>
            <a href="https://www.instagram.com/dr._.818" class="card in"><i class="fab fa-instagram"></i><span>Instagram</span></a>
        </div>
    </div>
</body>
</html>
