<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swe.Adel | Pro Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #020617;
            background-image: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)), 
                              url('Gemini_Generated_Image_nxv9vrnxv9vrnxv9.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Tajawal', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .main-container { width: 100%; max-width: 450px; text-align: center; }

        .header-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.2rem;
            color: #00f2ff;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.8);
            margin-bottom: 5px;
        }

        .uni-tag {
            color: #94a3b8;
            font-size: 0.85rem;
            letter-spacing: 2px;
            margin-bottom: 30px;
            display: block;
        }

        /* قسم المهارات المطور بالنسب المئوية */
        .skills-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 242, 255, 0.2);
            margin-bottom: 30px;
        }

        .skill-item { margin-bottom: 15px; text-align: right; }
        .skill-info { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9rem; }
        
        .progress-bg {
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00f2ff, #0062ff);
            box-shadow: 0 0 10px #00f2ff;
            border-radius: 10px;
        }

        .section-title {
            font-size: 1.1rem;
            color: #fff;
            margin: 25px 0 15px;
            text-align: right;
            border-right: 4px solid #00f2ff;
            padding-right: 12px;
        }

        .neon-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .neon-box {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid;
            border-radius: 20px;
            padding: 20px 10px;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .neon-box i { font-size: 2rem; }
        .neon-box span { font-size: 0.85rem; font-weight: bold; }

        /* ألوان وتوهج الأزرار */
        .white-glow { border-color: #ffffff; }
        .cyan-glow  { border-color: #00f2ff; }
        .green-glow { border-color: #39ff14; }
        .red-glow   { border-color: #ff3131; }
        .pink-glow  { border-color: #ff00ff; }
        .blue-glow  { border-color: #0062ff; } /* لون فيسبوك */

        .neon-box:hover { transform: scale(1.05); background: rgba(255, 255, 255, 0.1); }

        @media (max-width: 400px) { .neon-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="main-container">
        <h1 class="header-name">Swe.Adel</h1>
        <span class="uni-tag">AL-ZAYTOONAH UNIVERSITY | SOFTWARE ENGINEER</span>

        <div class="skills-container">
            <div class="skill-item">
                <div class="skill-info"><span>Java</span><span>85%</span></div>
                <div class="progress-bg"><div class="progress-fill" style="width: 85%;"></div></div>
            </div>
            <div class="skill-item">
                <div class="skill-info"><span>C++</span><span>75%</span></div>
                <div class="progress-bg"><div class="progress-fill" style="width: 75%;"></div></div>
            </div>
            <div class="skill-item">
                <div class="skill-info"><span>SQL & Databases</span><span>80%</span></div>
                <div class="progress-bg"><div class="progress-fill" style="width: 80%;"></div></div>
            </div>
            <div class="skill-item">
                <div class="skill-info"><span>Web Dev (HTML/CSS)</span><span>90%</span></div>
                <div class="progress-bg"><div class="progress-fill" style="width: 90%;"></div></div>
            </div>
        </div>

        <div class="section-title">تواصل معي</div>
        <div class="neon-grid">
            <a href="https://github.com/sweadel" target="_blank" class="neon-box white-glow">
                <i class="fab fa-github"></i><span>GitHub</span>
            </a>
            <a href="https://www.linkedin.com/in/swe-adel-ja-ara" target="_blank" class="neon-box cyan-glow">
                <i class="fab fa-linkedin"></i><span>LinkedIn</span>
            </a>
            <a href="https://wa.me/962785166443" target="_blank" class="neon-box green-glow">
                <i class="fab fa-whatsapp"></i><span>WhatsApp</span>
            </a>
            <a href="mailto:adel11amer11@gmail.com" class="neon-box red-glow">
                <i class="fas fa-envelope"></i><span>Email</span>
            </a>
            <a href="https://www.instagram.com/dr._.818" target="_blank" class="neon-box pink-glow">
                <i class="fab fa-instagram"></i><span>Instagram</span>
            </a>
            <a href="https://www.facebook.com/share/1GnqrtX18u/" target="_blank" class="neon-box blue-glow">
                <i class="fab fa-facebook-f"></i><span>Facebook</span>
            </a>
        </div>
    </div>

</body>
</html>
