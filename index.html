<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swe.Adel | Software Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #020617;
            /* هاد الرابط لصورة المبرمج اللي طلبتها */
            background-image: linear-gradient(rgba(2, 6, 23, 0.6), rgba(2, 6, 23, 0.6)), 
                              url('https://img.freepik.com/premium-photo/hacker-with-hoodie-dark-background_931878-10332.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Tajawal', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .phone-frame {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }

        .name-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: #00f2ff;
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.7);
        }

        .sub-title {
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 2px;
            display: block;
        }

        .university {
            font-size: 0.85rem;
            color: #fff;
            margin-bottom: 40px;
            display: block;
        }

        /* شبكة الأزرار النيون */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .neon-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 2.5px solid;
            border-radius: 25px;
            padding: 25px 10px;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .neon-btn i { font-size: 2.2rem; }
        .neon-btn span { font-size: 0.8rem; font-weight: bold; }

        /* الألوان حرفياً مثل الصورة */
        .white-neon { border-color: #ffffff; box-shadow: 0 0 10px #ffffff, inset 0 0 5px #ffffff; }
        .cyan-neon  { border-color: #00f2ff; box-shadow: 0 0 10px #00f2ff, inset 0 0 5px #00f2ff; }
        .green-neon { border-color: #39ff14; box-shadow: 0 0 10px #39ff14, inset 0 0 5px #39ff14; }
        .red-neon   { border-color: #ff3131; box-shadow: 0 0 10px #ff3131, inset 0 0 5px #ff3131; }
        .pink-neon  { border-color: #ff00ff; box-shadow: 0 0 10px #ff00ff, inset 0 0 5px #ff00ff; }
        .blue-neon  { border-color: #0062ff; box-shadow: 0 0 10px #0062ff, inset 0 0 5px #0062ff; }

        .neon-btn:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="phone-frame">
        <h1 class="name-logo">Swe.Adel</h1>
        <span class="sub-title">SOFTWARE ENGINEER</span>
        <span class="university">Al-Zaytoonah University</span>

        <div class="grid-container">
            <a href="https://github.com/sweadel" target="_blank" class="neon-btn white-neon">
                <i class="fab fa-github"></i>
                <span>Repository</span>
            </a>

            <a href="#" target="_blank" class="neon-btn cyan-neon">
                <i class="fab fa-linkedin-in"></i>
                <span>Lin Profile</span>
            </a>

            <a href="https://wa.me/962785166443" target="_blank" class="neon-btn green-neon">
                <i class="fab fa-whatsapp"></i>
                <span>Direct WhatsApp</span>
            </a>

            <a href="mailto:adel11amer11@gmail.com" class="neon-btn red-neon">
                <i class="far fa-envelope"></i>
                <span>Professional Email</span>
            </a>

            <a href="https://www.instagram.com/dr._.818?igsh=MWtyazR1cHZ0ZXR2cg==" target="_blank" class="neon-btn pink-neon">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>

            <a href="https://www.facebook.com/share/1GnqrtX18u/" target="_blank" class="neon-btn blue-neon">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook</span>
            </a>
        </div>
    </div>

</body>
</html>
