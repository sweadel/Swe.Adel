<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المهندس عادل جعارة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a; /* لون غامق عصري */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .profile-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3b82f6, #06b6d4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
            border: 4px solid #1e293b;
            margin-inline: auto;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        p {
            color: #94a3b8;
            margin-bottom: 30px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background-color: #1e293b;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #334155;
            text-align: center;
        }

        .link-card:hover {
            transform: translateY(-3px);
            background-color: #334155;
            border-color: #3b82f6;
        }

        /* ألوان مخصصة لكل منصة عند الحوم فوقها */
        .github:hover { border-color: #f0f6fc; }
        .instagram:hover { border-color: #e1306c; }
        .facebook:hover { border-color: #1877f2; }

    </style>
</head>
<body>

    <div class="profile-container">
        <div class="avatar">A</div>
        
        <h1>المهندس عادل جعارة</h1>
        <p>Software Engineering Student</p>

        <div class="links-container">
            <a href="https://github.com/sweadel" target="_blank" class="link-card github">GitHub</a>
            <a href="https://www.instagram.com/dr._.818?igsh=MWtyazR1cHZ0ZXR2cg==" target="_blank" class="link-card instagram">Instagram</a>
            <a href="https://www.facebook.com/share/1GnqrtX18u/" target="_blank" class="link-card facebook">Facebook</a>
        </div>
    </div>

</body>
</html>
