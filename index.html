<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swe.Adel | Professional Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #020617;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                              url('Gemini_Generated_Image_nxv9vrnxv9vrnxv9.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Tajawal', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .main-container { width: 100%; max-width: 500px; text-align: center; }

        .header-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            color: #00f2ff;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.8);
            margin-bottom: 10px;
        }

        .uni-tag {
            color: #94a3b8;
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-bottom: 25px;
            display: block;
        }

        /* قسم المهارات */
        .skills-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }

        .skills-bar i {
            font-size: 1.5rem;
            color: #00f2ff;
            transition: 0.3s;
        }

        .skills-bar i:hover { transform: scale(1.3); color: #fff; }

        /* العناوين الجانبية */
        .section-title {
            font-size: 1rem;
            color: #fff;
            margin: 30px 0 15px;
            text-align: right;
            border-right: 3px solid #00f2ff;
            padding-right: 10px;
            font-weight: bold;
        }

        .neon-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .neon-box {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid;
            border-radius: 20px;
            padding: 20px 10px;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .neon-box i { font-size: 2rem; }
        .neon-box span { font-size: 0.8rem; font-weight: bold; }

        /* ألوان المشاريع */
        .project-btn { border-color: #ffaa00; box-shadow: 0 0 10px rgba(255, 170, 0, 0.3); }
        .project-btn:hover { border-color: #fff; box-shadow: 0 0 20px #ffaa00; }

        /* ألوان السوشيال ميديا */
        .white-glow { border-color: #ffffff; }
        .cyan-glow  { border-color: #00f2ff; }
        .green-glow { border-color: #39ff14; }
        .red-glow   { border-color: #ff3131; }

        .neon-box:hover { transform: translateY(-5px); background: rgba(255, 255, 255, 0.1); }

        @media (max-width: 400px) { .neon-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="main-container">
        <h1 class="header-name">Swe.Adel</h1>
        <span class="uni-tag">AL-ZAYTOONAH UNIVERSITY | SOFTWARE ENGINEER</span>

        <div class="skills-bar">
            <i class="fab fa-java" title="Java"></i>
            <i class="fas fa-database" title="SQL"></i>
            <i class="fab fa-html5" title="HTML5"></i>
            <i class="fab fa-css3-alt" title="CSS3"></i>
            <i class="fas fa-code" title="C++"></i>
        </div>

        <div class="section-title">المشاريع البرمجية</div>
        <div class="neon-grid">
            <a href="https://sweadel.github.io/delta-optics/" target="_blank" class="neon-box project-btn">
                <i class="fas fa-glasses"></i>
                <span>Delta Optics</span>
            </a>
            <a href="https://github.com/sweadel" target="_blank" class="neon-box project-btn">
                <i class="fas fa-car"></i>
                <span>BMW 3D Game</span>
            </a>
        </div>

        <div class="section-title">التواصل والشبكات</div>
        <div class="neon-grid">
            <a href="https://github.com/sweadel" target="_blank" class="neon-box white-glow">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            <a href="https://www.linkedin.com/in/swe-adel-ja-ara" target="_blank" class="neon-box cyan-glow">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
            <a href="https://wa.me/962785166443" target="_blank" class="neon-box green-glow">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
            <a href="mailto:adel11amer11@gmail.com" class="neon-box red-glow">
                <i class="fas fa-envelope"></i>
                <span>Email</span>
            </a>
        </div>
    </div>

</body>
</html>
