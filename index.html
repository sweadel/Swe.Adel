<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عادل جعارة | Software Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --bg-dark: #050b18;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        
        body {
            background-color: var(--bg-dark);
            background: linear-gradient(135deg, #050b18 0%, #091227 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* حاوية الصفحة مع حركة ظهور */
        .container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 30px;
            border-radius: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1.2s ease-out;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* صورة البروفايل مع تأثير النبض */
        .profile-wrapper {
            position: relative;
            width: 130px;
            height: 130px;
            margin: 0 auto 25px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            padding: 5px;
            z-index: 2;
            position: relative;
        }

        .pulse {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 50%;
            background: var(--primary-color);
            opacity: 0.2;
            animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.9); }
            50% { transform: scale(1.1); }
            100% { transform: scale(0.9); }
        }

        h1 { font-size: 1.8rem; margin-bottom: 10px; color: #fff; }
        .tagline { color: var(--primary-color); font-weight: 700; margin-bottom: 5px; display: block; }
        .uni { color: #8892b0; font-size: 0.9rem; margin-bottom: 30px; display: block; }

        .links-list { display: flex; flex-direction: column; gap: 18px; }

        .link-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-radius: 20px;
            text-decoration: none;
            color: #e6f1ff;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .link-item i {
            font-size: 1.4rem;
            width: 40px;
            text-align: center;
        }

        .link-item span { flex-grow: 1; text-align: center; margin-right: -40px; }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
        }

        /* ألوان أيقونات */
        .fa-github { color: #f0f6fc; }
        .fa-whatsapp { color: #25d366; }
        .fa-envelope { color: #ea4335; }
        .fa-instagram { color: #e1306c; }
        .fa-facebook { color: #1877f2; }

    </style>
</head>
<body>

    <div class="container">
        <div class="profile-wrapper">
            <div class="pulse"></div>
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="عادل جعارة" class="profile-img">
        </div>
        
        <h1>عادل جعارة</h1>
        <span class="tagline">Software Engineering Student</span>
        <span class="uni">جامعة الزيتونة الأردنية</span>

        <div class="links-list">

                <i class="fab fa-github"></i> <span>GitHub</span>
            </a>
            <a href="https://wa.me/962785166443" target="_blank" class="link-item">
                <i class="fab fa-whatsapp"></i> <span>WhatsApp</span>
            </a>
            <a href="mailto:adel11amer11@gmail.com" class="link-item">
                <i class="fas fa-envelope"></i> <span>Email</span>
            </a>
            <a href="https://www.instagram.com/dr._.818?igsh=MWtyazR1cHZ0ZXR2cg==" target="_blank" class="link-item">
                <i class="fab fa-instagram"></i> <span>Instagram</span>
            </a>
            <a href="https://www.facebook.com/share/1GnqrtX18u/" target="_blank" class="link-item">
                <i class="fab fa-facebook"></i> <span>Facebook</span>
            </a>
        </div>
    </div>

</body>
</html>
