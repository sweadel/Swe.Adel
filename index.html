<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swe.Adel | Software Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-blue: #0062ff;
            --bg-dark: #020617;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(0, 242, 255, 0.05) 0, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(0, 98, 255, 0.08) 0, transparent 40%);
            color: white;
            font-family: 'Tajawal', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 30px;
            border-radius: 40px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        /* صورة المبرمج الغامض */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid var(--neon-cyan);
            padding: 5px;
            margin-bottom: 25px;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.4);
            object-fit: cover;
        }

        .name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            background: linear-gradient(to bottom, #fff, var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .title {
            color: #94a3b8;
            letter-spacing: 4px;
            font-size: 0.85rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .university {
            color: var(--neon-cyan);
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 40px;
            display: block;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        /* شبكة الأزرار الكبيرة */
        .links-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn-large {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 15px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .btn-large i {
            font-size: 2.8rem; /* أيقونات ضخمة وفخمة */
            transition: 0.3s;
        }

        .btn-large span {
            font-weight: bold;
            font-size: 0.95rem;
        }

        /* تأثيرات النيون عند الحوم */
        .btn-large:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.07);
        }

        .gh:hover { border-color: #fff; box-shadow: 0 0 20px rgba(255,255,255,0.2); }
        .li:hover { border-color: #0077b5; box-shadow: 0 0 20px rgba(0,119,181,0.3); }
        .wa:hover { border-color: #25d366; box-shadow: 0 0 20px rgba(37,211,102,0.3); }
        .ml:hover { border-color: #ea4335; box-shadow: 0 0 20px rgba(234,67,53,0.3); }

        .insta-full {
            grid-column: span 2;
            padding: 20px;
            flex-direction: row;
            justify-content: center;
        }
        .insta-full i { font-size: 1.8rem; color: #e1306c; }

    </style>
</head>
<body>

    <div class="container">
        <img src="https://img.freepik.com/premium-photo/hacker-with-hoodie-dark-background_931878-10332.jpg" class="profile-img" alt="Swe.Adel">
        
        <h1 class="name">Swe.Adel</h1>
        <span class="title">SOFTWARE ENGINEER</span>
        <span class="university">جامعة الزيتونة الأردنية</span>

        <div class="links-grid">
            <a href="https://github.com/sweadel" target="_blank" class="btn-large gh">
                <i class="fab fa-github"></i>
                <span>Repository</span>
            </a>
            <a href="#" target="_blank" class="btn-large li">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
            <a href="https://wa.me/962785166443" target="_blank" class="btn-large wa">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
            <a href="mailto:adel11amer11@gmail.com" class="btn-large ml">
                <i class="fas fa-envelope"></i>
                <span>Email</span>
            </a>
            <a href="https://www.instagram.com/dr._.818?igsh=MWtyazR1cHZ0ZXR2cg==" target="_blank" class="btn-large insta-full">
                <i class="fab fa-instagram"></i>
                <span>Follow on Instagram</span>
            </a>
        </div>
    </div>

</body>
</html>
